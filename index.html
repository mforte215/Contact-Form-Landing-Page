<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Landing Page</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="header-section">
        <nav class="nav-bar">
            <ul class="link-list">
                <li class="link-item"><a href="#">GitHub</a></li>
                <li class="link-item"><a href="#">Portfolio</a></li>
                <li class="link-item"><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="content">
        <h1 class="content-title">My New Website</h1>
        <img class="content-image" src="./assets/images/image-1.png" alt="profile coming soon" />
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
        <section id="contact" class="contact-form-section">
            <h3 class="contact-form-title">Contact Me</h3>
            <form class="contact-form">
                <div class="contact-form-control">
                    <label for="name">Name:</label>
                    <input name="name" type="text" />
                </div>
                <div class="contact-form-control">
                    <label for="email">Email:</label>
                    <input name="email" type="email" />
                </div>
                <input class="contact-form-submit" type="submit" />
            </form>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2023 My New Website Productions</p>
    </footer>
</body>

</html>
